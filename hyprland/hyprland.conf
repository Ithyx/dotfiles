#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# Necessary environment variables
env = HYPRLAND_LOG_WLR,1

# Tell XWayland to use a cursor theme
env = XCURSOR_THEME,Bibata-Modern-Classic

# Set a cursor size
env = XCURSOR_SIZE,24

# Example IME Support: fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# QT theme
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct

# XDG spec
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# NVIDIA stuff
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Basic stuff
exec-once = systemctl --user import-environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Classic"
exec-once = wl-paste -t text -w xclip -selection clipboard
exec-once = hypridle

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Keyboard
exec-once = fcitx5 -d;

# Notifications
# exec-once = /home/ithyx/tools/dunst_restart.sh
exec-once = mako

# some apps
# exec-once = slimbookbattery --minimize
exec-once = waybar & hyprpaper

# Auto start some GUI apps (slowest first)
exec-once = discord
# exec-once = spotify
exec-once = firefox
exec-once = thunderbird
exec-once = kitty

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ca
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    numlock_by_default = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = yes
        size = 5
        passes = 2
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    disable_hyprland_logo = true
    vrr = 1
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = workspace 2, title:(.*)Mozilla Firefox(.*)$
windowrule = workspace 9 silent, title:(.*)Mozilla Thunderbird(.*)$
windowrule = workspace 10 silent, title:(.*)(D|d)iscord(.*)$
windowrulev2 = workspace 10 silent, class:^(Spotify)$

windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainModShift = SHIFT_SUPER
$mainModControl = CONTROL_SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CONTROL_ALT, T, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = ALT, RETURN, exec, wofi --show drun
bind = ALT_SHIFT, RETURN, exec, wofi --show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#
# Move window within monitor with mainMod + CTRL + arrow key
bind = $mainModShift, left, movewindow, l
bind = $mainModShift, right, movewindow, r
bind = $mainModShift, up, movewindow, u
bind = $mainModShift, down, movewindow, d

# Move window accross monitors with mainMod + shift + arrow key
bind = $mainModControl, left, movewindow, mon:l
bind = $mainModControl, right, movewindow, mon:r
bind = $mainModControl, up, movewindow, mon:u
bind = $mainModControl, down, movewindow, mon:d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Media keys
binde = , 123, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , 122, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fullscreen toggle
bind = $mainMod, F, fullscreen, 1
bind = $mainModShift, F, fullscreen, 0

# Screenshot
bind = $mainModShift, S, exec, /usr/local/bin/grimblast copy area
# bind = , 107, exec, grim -g "$(slurp)"; notify-send "Screenshot saved to pictures folder" # prtsc
bind = , 107, exec, /usr/local/bin/grimblast --notify save area # prtsc
# color picker
bind = $mainModShift, C, exec, hyprpicker -a

# Screen lock
bind = $mainMod, L, exec, swaylock

# Power button
bind = , XF86PowerOff, exec, systemctl suspend

# Brightness control
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

# Firefox translating setup
bind = $mainMod, T, exec, firefox https://jpdb.io https://jisho.org https://translate.google.com/?sl=ja&tl=fr
